<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Passenger Car View</title>

<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.css"
	rel="stylesheet" />

<style type="text/css">
th[onclick], td[onclick] {
	cursor: pointer;
}
</style>
</head>
<body>
	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-7">
				<form class="input-group" action="/passenger-car/search"
					method="get">
					<input class="form-control" placeholder="Enter name" name="id" />
					<button class="btn btn-outline-primary">Search</button>
				</form>
			</div>
			<div class="col-5">
				<button class="btn btn-primary">Add Passenger Car</button>
			</div>
		</div>
		<table class="table table-hover mt-3">
			<thead class="table-primary">
				<tr>
					<th>Id</th>
					<th>Number Plate</th>
					<th>Color</th>
					<th>Manufacturer</th>
					<th>Model</th>
					<th>Capacity</th>
					<th>Year</th>
					<th>Last Repair Day</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="passengerCar: ${passengerCars}">
					<th th:text="${passengerCar.id}"
						th:onclick="|busesDetail('${passengerCar.id}')|"></th>
					<td th:text="${passengerCar.numberPlate}"
						th:onclick="|busesDetail('${passengerCar.id}')|"></td>
					<td th:text="${passengerCar.color}"
						th:onclick="|busesDetail('${passengerCar.id}')|"></td>
					<td th:text="${passengerCar.manufacturer}"
						th:onclick="|busesDetail('${passengerCar.id}')|"></td>
					<td th:text="${passengerCar.model}"
						th:onclick="|busesDetail('${passengerCar.id}')|"></td>
					<td th:text="${passengerCar.capacity}"
						th:onclick="|busesDetail('${passengerCar.id}')|"></td>
					<td th:text="${passengerCar.yearNum}"
						th:onclick="|busesDetail('${passengerCar.id}')|"></td>
					<td th:text="${passengerCar.lastRepairDay}"
						th:onclick="|busesDetail('${passengerCar.id}')|"></td>
					<td>
						<button class="btn btn-warning">Edit</button>
						<form th:action="@{/passenger-car/delete/} + ${passengerCar.id}"
							method="POST">
							<button class="btn btn-dark">Delete</button>
						</form>
					</td>
				</tr>


			</tbody>
		</table>
	</div>
	<script type="text/javascript">
		const busesDetail = (id) => {
			window.location.href = '/buses/detail-by-passenger-car/' + id;
		}
		
	</script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.js"></script>
</body>
</html>
