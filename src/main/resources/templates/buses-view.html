<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Buses View</title>

<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-7">
				<form class="input-group" action="/buses/search" method="get">
					<input class="form-control" placeholder="Enter name" name="id" />
					<button class="btn btn-outline-primary">Search</button>
				</form>
			</div>
			<div class="col-5">
				<button class="btn btn-primary">Add Buses</button>
			</div>
		</div>
		<table class="table table-hover mt-3">
			<thead class="table-primary">
				<tr>
					<th>Id</th>
					<th>Turn id</th>
					<th>Passenger car id</th>
					<th>Passenger number</th>
					<th>Price</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="buses: ${buses}">
					<th th:text="${buses.id}"
					th:onclick="|driverDetail('${buses.id}')|"></th>
					<td th:text="${buses.turnId}"
					th:onclick="|driverDetail('${buses.id}')|"></td>
					<td th:text="${buses.passengerCarId}"
					th:onclick="|driverDetail('${buses.id}')|"></td>
					<td th:text="${buses.passengerNum}"
					th:onclick="|driverDetail('${buses.id}')|"></td>
					<td th:text="${buses.price}"
					th:onclick="|driverDetail('${buses.id}')|"></td>
					<td>
						<button class="btn btn-warning">Edit</button>
						<form th:action="@{/buses/delete/} + ${buses.id}" method="POST">
							<button class="btn btn-dark">Delete</button>
						</form>
					</td>
				</tr>


			</tbody>
		</table>
	</div>

	<script type="text/javascript">
		const driverDetail = (id) => {
			window.location.href = '/driver/detail-by-buses-id/' + id;
		}
		
	</script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.js"></script>
</body>
</html>
