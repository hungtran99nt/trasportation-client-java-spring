<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Turn View</title>

<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.css"
	rel="stylesheet" />
	<style type="text/css">
		th[onclick], td[onclick] {
			cursor: pointer;
		}
		
	</style>

</head>
<body>
	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-7">
				<form class="input-group" action="/turn/search" method="get">
					<input class="form-control" placeholder="Enter name" name="id" />
					<button class="btn btn-outline-primary">Search</button>
				</form>
			</div>
			<div class="col-5">
				<button class="btn btn-primary">Add Turn</button>
			</div>
		</div>
		<table class="table table-hover mt-3">
			<thead class="table-primary">
				<tr>
					<th>Id</th>
					<th>Start place</th>
					<th>End place</th>
					<th>Distance</th>
					<th>Complicated Level</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="turn: ${turns}">
					<th th:text="${turn.id}" th:onclick="|busesDetail('${turn.id}')|"></th>
					<td th:text="${turn.startPlace}" th:onclick="|busesDetail('${turn.id}')|"></td>
					<td th:text="${turn.endPlace}" th:onclick="|busesDetail('${turn.id}')|"></td>
					<td th:text="${turn.distance}" th:onclick="|busesDetail('${turn.id}')|"></td>
					<td th:text="${turn.complicatedLevel}" th:onclick="|busesDetail('${turn.id}')|"></td>
					<td>
						<button class="btn btn-warning">Edit</button>
						<form th:action="@{/turn/delete/} + ${turn.id}" method="POST">
							<button class="btn btn-dark">Delete</button>
						</form>
					</td>
				</tr>


			</tbody>
		</table>
	</div>
	
	<script type="text/javascript">
		const busesDetail = (id) => {
			window.location.href = '/buses/detail-by-turn/' + id;
		}
		
	</script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.js"></script>
</body>
</html>
