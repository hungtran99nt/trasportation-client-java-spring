<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.css"
	rel="stylesheet" />
</head>
</head>
<body style="background: #c1c7d0">

<form class="w-50 mt-5 mx-auto shadow bg-white rounded p-3" action="/driver/edit" method="post">
		<div class="d-flex justify-content-center w-100">
			<h1>Add Driver</h1>
		</div>
		
		<div class="input-group mt-3">
			<span class="input-group-text">ID</span>
			<input class="form-control" name="id"/>
		</div>
		<div class="input-group mt-3">
			<span class="input-group-text">Name</span>
			<input class="form-control" name="name"/>
		</div>
		<div class="input-group mt-3">
			<span class="input-group-text">Identification</span>
			<input class="form-control" name="identification"/>
		</div>
		<div class="input-group mt-3">
			<span class="input-group-text">Lisense Id</span>
			<input class="form-control" name="lisenseId"/>
		</div>
		<div class="input-group mt-3">
			<span class="input-group-text">Lisense Type</span>
			<input class="form-control" name="lisenseType"/>
		</div>
		<div class="input-group mt-3">
			<span class="input-group-text">Address</span>
			<input class="form-control" name="address"/>
		</div>
		<div class="input-group mt-3">
			<span class="input-group-text">DOB</span>
			<input class="form-control" name="dob"/>
		</div>
		<div class="input-group mt-3">
			<span class="input-group-text">Experience</span>
			<input class="form-control" name="experience"/>
		</div>
		<div class="input-group mt-3">
			<span class="input-group-text">Position</span>
			<input class="form-control" name="isDriver"/>
		</div>
		<div class="d-flex justify-content-around mt-3">
			<button class="btn btn-success">Add Driver</button>
			<a href="/driver" class="btn btn-dark">Cancel</a>
		</div>
	</form>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.js"></script>
</body>
</html>
